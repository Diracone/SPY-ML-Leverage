name: CI - SPY ML Backtest

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run short backtest (sanity check)
        run: |
          python src/spy_ml_leverage.py \
            --ticker SPY \
            --start 2020-01-01 \
            --end 2020-06-01
